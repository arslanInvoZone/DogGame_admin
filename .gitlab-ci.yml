
admin_metadog_verse:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - echo "Deploy to QA server"
    - ssh-add <(echo "$SSH_KEY")
    - rm -rf .git
    - ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER "cd /home/dogmeta-admin/backend; git reset --hard; git pull origin dev; cd /home/dogmeta-admin/backend/admin_backend/; npm install; cd /home/dogmeta-admin/backend/admin_frontend/; npm install; pm2 restart all; exit"
  only:
    - dev


